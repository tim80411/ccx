name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build binaries
        run: |
          mkdir -p dist
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile=dist/ccx-darwin-arm64
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile=dist/ccx-darwin-x64
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile=dist/ccx-linux-x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ccx-darwin-arm64
            dist/ccx-darwin-x64
            dist/ccx-linux-x64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew Tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: tim80411/homebrew-tap
          event-type: update-formula
          client-payload: '{"version": "${{ github.ref_name }}"}'
